<!DOCTYPE html>
<html>
<head>
	<title>d3 test</title>
	<script type="text/javascript" src="./assets/js/d3.min.js"></script>
</head>
<body>
<div class="d3-wrapper">
	<p>first</p>
	<p>second</p>
	<p>third</p>
</div>
</body>
<script type="text/javascript">
	var dataArr = [
		'1',
		'2',
		'3'
	]
	var p = d3.select("body").selectAll("p");
	p.data(dataArr).text(function(d, i) {
		return d;
	})
</script>
</html>
